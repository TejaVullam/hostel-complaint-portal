<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Portal - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>Hostel Complaint Portal</h1>
        </div>
    </header>

    <div class="container">
        <!-- Message Box -->
        <div id="msgBox" class="message"></div>

        <!-- LOGIN FORM -->
        <div id="loginSection" class="auth-box">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="loginUser" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPass" required>
                </div>

                <!-- MFA Section (Hidden Initially) -->
                <div id="loginMfaStep"
                    style="display:none; margin-top:10px; background:#e8f5e9; padding:10px; border-radius:5px;">
                    <p style="font-size:0.9rem; color:#2e7d32;"><strong>Enter Security OTP sent to Email:</strong></p>
                    <input type="text" id="loginMfaCode" placeholder="6-digit OTP">
                    <input type="hidden" id="mfaEmailHidden">
                </div>

                <button type="submit">Login</button>
            </form>
            <div class="toggle-link">
                Don't have an account? <a onclick="showRegister()">Register here</a>
            </div>
        </div>

        <!-- REGISTER FORM -->
        <div id="registerSection" class="auth-box" style="display: none;">
            <h2>Register</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="regUser" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="regEmail" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="regPass" required>
                </div>
                <div class="form-group">
                    <label>Role</label>
                    <label>Role</label>
                    <select id="regRole" disabled style="background-color: #f5f5f5; cursor: not-allowed;">
                        <option value="user" selected>Student</option>
                    </select>
                    <small style="color:#666; font-size:0.8rem;">(Admin/Workers are pre-registered)</small>
                </div>
                <button type="submit">Get OTP</button>
            </form>
            <div class="toggle-link">
                Already have an account? <a onclick="showLogin()">Login here</a>
            </div>
        </div>

        <!-- OTP VERIFICATION FORM -->
        <div id="otpSection" class="auth-box" style="display: none;">
            <h2>Verify OTP</h2>
            <p style="text-align: center; margin-bottom: 1rem;">Check your email (or server console) for the code.</p>
            <form id="otpForm">
                <input type="hidden" id="otpEmail">
                <div class="form-group">
                    <label>Enter OTP</label>
                    <input type="text" id="otpCode" required>
                </div>
                <button type="submit">Verify & Register</button>
            </form>
            <div class="toggle-link">
                <a onclick="showRegister()">Back</a>
            </div>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script>
        // Check if already logged in
        checkLoggedInRedirect();

        const msgBox = document.getElementById('msgBox');

        function showMsg(msg, type) {
            msgBox.textContent = msg;
            msgBox.className = `message ${type}`;
            msgBox.style.display = 'block';
            setTimeout(() => msgBox.style.display = 'none', 5000);
        }

        function showLogin() {
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('registerSection').style.display = 'none';
            document.getElementById('otpSection').style.display = 'none';
        }

        function showRegister() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('registerSection').style.display = 'block';
            document.getElementById('otpSection').style.display = 'none';
        }

        function showOtp(email) {
            document.getElementById('otpSection').style.display = 'block';
            document.getElementById('registerSection').style.display = 'none';
            document.getElementById('otpEmail').value = email;
        }

        // Handle Register
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('regUser').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPass').value;
            const role = document.getElementById('regRole').value;

            const res = await authFetch('/auth/register', {
                method: 'POST',
                body: JSON.stringify({ username, email, password, role })
            });

            if (res) { // authFetch returns response or null
                const data = await res.json();
                if (res.ok) {
                    showMsg(data.msg, 'success');
                    showOtp(email);
                } else {
                    showMsg(data.msg, 'error');
                }
            }
        });

        // Handle OTP Verify
        document.getElementById('otpForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('otpEmail').value;
            const otp = document.getElementById('otpCode').value;

            const res = await authFetch('/auth/verify-otp', {
                method: 'POST',
                body: JSON.stringify({ email, otp })
            });

            if (res) {
                const data = await res.json();
                if (res.ok) {
                    showMsg(data.msg, 'success');
                    showLogin();
                } else {
                    showMsg(data.msg, 'error');
                }
            }
        });

        // Handle Login (MFA Enabled)
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Check if we are in Step 1 (Password) or Step 2 (MFA OTP)
            const mfaStep = document.getElementById('loginMfaStep');

            if (mfaStep.style.display === 'none') {
                // STEP 1: Submit Password
                const username = document.getElementById('loginUser').value;
                const password = document.getElementById('loginPass').value;

                const res = await authFetch('/auth/login', {
                    method: 'POST',
                    body: JSON.stringify({ username, password })
                });

                if (res) {
                    const data = await res.json();
                    if (res.ok && data.step === 'mfa_required') {
                        showMsg(data.msg, 'success');
                        // Switch to MFA Mode
                        mfaStep.style.display = 'block';
                        document.getElementById('mfaEmailHidden').value = data.email;
                        document.querySelector('#loginForm button[type="submit"]').textContent = 'Verify OTP & Login';
                        // Disable user/pass inputs
                        document.getElementById('loginUser').disabled = true;
                        document.getElementById('loginPass').disabled = true;
                    } else {
                        showMsg(data.msg, 'error');
                    }
                }
            } else {
                // STEP 2: Verify MFA OTP
                const email = document.getElementById('mfaEmailHidden').value;
                const otp = document.getElementById('loginMfaCode').value;

                const res = await authFetch('/auth/login-verify-mfa', {
                    method: 'POST',
                    body: JSON.stringify({ email, otp })
                });

                if (res) {
                    const data = await res.json();
                    if (res.ok) {
                        saveAuth(data.token, data.role, data.username);
                        checkLoggedInRedirect();
                    } else {
                        showMsg(data.msg, 'error');
                    }
                }
            }
        });
    </script>
</body>

</html>
