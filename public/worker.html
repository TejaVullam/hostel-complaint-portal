<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>Worker Dashboard - <span id="workerName"></span></h1>
            <nav>
                <button onclick="logout()">Logout</button>
            </nav>
        </div>
    </header>

    <div class="container">
        <h2>Assigned Jobs</h2>
        <div id="jobList">
            <p>Loading...</p>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script>
        checkAuthRedirect(['worker']);
        document.getElementById('workerName').textContent = localStorage.getItem('username');

        async function loadJobs() {
            const listDiv = document.getElementById('jobList');
            const res = await authFetch('/complaints/assigned');

            if (res && res.ok) {
                const complaints = await res.json();
                if (complaints.length === 0) {
                    listDiv.innerHTML = '<p>No jobs assigned to you yet.</p>';
                    return;
                }

                listDiv.innerHTML = complaints.map(c => `
                    <div class="card">
                        <h3>${c.title} <span class="badge ${c.status}">${c.status}</span></h3>
                        <p class="meta">User: ${c.createdBy.username} | Category: ${c.category}</p>
                        <p><strong>Description:</strong> ${c.description}</p>
                        
                        ${c.status === 'Assigned' ? `
                            <div class="admin-controls" style="display:flex; gap:10px;">
                                <button onclick="updateStatus('${c._id}', 'Resolved')" style="background-color: var(--secondary-color);">Mark Resolved</button>
                                <button onclick="updateStatus('${c._id}', 'Rejected')" style="background-color: var(--error);">Reject</button>
                            </div>
                        ` : ''}
                    </div>
                `).join('');
            }
        }

        async function updateStatus(id, status) {
            if (!confirm(`Mark this job as ${status}?`)) return;

            const res = await authFetch(`/complaints/status/${id}`, {
                method: 'PUT',
                body: JSON.stringify({ status })
            });

            if (res) {
                const data = await res.json();
                alert(data.msg);
                if (res.ok) loadJobs();
            }
        }

        loadJobs();
    </script>
</body>

</html>
